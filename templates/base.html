<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>Scrabby</title>

    {% block head %}

    {% endblock %}

</head>
<body>
    <p id="welcome">Scrabby</p>
    <p id="blurb">Source code found <a class="link" href='https://github.com/cjporteo/scrabby'>here</a>.</p>
    <div id="flask">
        <p id="powered">Powered by Flask</p>
        <img id="logo" src="{{ url_for('static', filename='images/flask-icon.png') }}" alt="Flask">
    </div>
    <div class="blocks">
        <div id="left-block">
            <form action="/" method="POST" autocomplete="off">
                <div class="tiles">
                    <input type="text" placeholder="Tiles" autofocus="autofocus" name="tiles" id="tiles" autocomplete="off">
                </div>
                <div class="inputs">
                    <input type="text" placeholder="Starts with..." name="s-prefix" id="s-prefix" autocomplete="off">
                    <br>
                    <input type="text" placeholder="Ends with..." name="s-suffix" id="s-suffix" autocomplete="off">
                    <br>
                    <input type="text" placeholder="Contains sequence..." name="substring" id="substring" autocomplete="off">
                    <br>
                    <input type="text" placeholder="Includes letters..." name="includes" id="includes" autocomplete="off">
                    <br>
                </div>
                <input type="submit" id="search" name="action" value="Search">
                <select name="dictionary" id="dictionary">
                    <option value="twl06">TWL06</option>
                    <option value="sowpods" {% if sowpods %} selected="selected" {% endif %}>SOWPODS</option>
                </select>
                <br>
                <input type="submit" id="twos" name="action" value="Two Letter Words">

            </form>
        </div>

    {% block body %}

    {% endblock %}

    </div>
</body>
</html>
