{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div class="output-results">
    <p class="detail">
        Two Letter Words (with hooks)

        <tr>

        {% endfor %}

    </table>
</div>

{% endblock %}
